<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <header>
    <img class="circles" src="images/pattern-circles.svg" alt="">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <main>
    <div class="box">
      <div class="box-header">
        <div class="box-header-left">
          <p class="pageview">100K PAGEVIEWS</p>
        </div>
        <div class="box-header-right">
          <span class="dollar">$16.00</span>
          <span class="month">/ month</span>
        </div>

      </div>
      
      <div class="box-header-left bhl">
        <p class="pageview">100K PAGEVIEWS</p>
      </div>
      <div class="slider">
        <input type="range" min="0" max="8" value="4" class="slide">    
    </div>
    <div class="box-header-right bhr">
      <span class="dollar dollar2">$16.00</span>
      <span class="month">/ month</span>
    </div>

    <div class="discount">
      <label for="toggle-switch"  class="monthly">Monthly Billing</label>
      <input type="checkbox" class="toggle-switch">
      <label for="toggle-switch" class="yearly">Yearly Billing</label>
      <button>25% discount</button>
    </div>

    <div class="line"></div>

    <div class="bottom">
      <div class="bottom-left">
        <p class="bottom-left-1"><img src="images/icon-check.svg" alt="">Unlimited websites</p>
        <p class="bottom-left-2"><img src="images/icon-check.svg" alt="">100% data ownership</p>
        <p class="bottom-left-3"><img src="images/icon-check.svg" alt="">Email reports</p>
      </div>
      <div class="bottom-right">
        <button>Start my trial</button>
      </div>
    </div>
    </div>
  </main>
</body>
</html>
